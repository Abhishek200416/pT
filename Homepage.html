<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrinova - Shop Indian Handicrafts</title>
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/Patrinova (3)-Photoroom.png" alt="Patrinova Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#become-seller" class="btn-seller">Become a Seller</a></li>
                <li>
                    <a href="#profile"><img src="images/profile-icon.png" alt="Profile" class="profile-icon"></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section for Shop Page -->
    <section id="shop" class="shop">
        <!-- Advertisement Banner -->
        <div class="advertisement">
            <div class="ad-carousel">
                <button class="prev-btn">&#10094;</button>
                <div class="ad-items">
                    <img src="images/1.jpg" alt="Promo 1">
                    <img src="images/2.jpg" alt="Promo 2">
                    <img src="images/3.jpg" alt="Promo 3">
                </div>
                <button class="next-btn">&#10095;</button>
            </div>
        </div>


        <!-- Product Grid -->
        <div class="shop-products">
            <div class="product-cards">
                <!-- Example Product Cards -->
                <div class="product-card">
                    <img src="images/potes.jpg" alt="Handicraft 1">
                    <span class="price">₹1500</span>
                </div>
                <div class="product-card">
                    <img src="images/traditinal.jpg" alt="Handicraft 2">
                    <span class="price">₹3000</span>
                </div>
                <div class="product-card">
                    <img src="images/pooja.jpg" alt="Handicraft 3">
                    <span class="price">₹1200</span>
                </div>
                <div class="product-card">
                    <img src="images/food.jpg" alt="Food Item">
                    <span class="price">₹500</span>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="prev-page">Previous</button>
            <span>Page 1 of 2</span>
            <button class="next-page">Next</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Patrinova. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </div>
    </footer>

    <script src="shop.js"></script>
</body>

</html>
